<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMS - login</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #4CAF50;
      color: white;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    form label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    #subText {
      text-align: center;
      font-size: 12px;
    }
    #link {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>

  <main>
    <form id="login-form">
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Password:
        <input type="password" name="password" required />
      </label>
      <button type="submit">Login</button>
      <p id="subText">Don't have an account? <a id="link" href="signup.html">Sign up</a></p>
    </form>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/Backend/login_user.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Store the user_id so you can retrieve it later
          sessionStorage.setItem('user_id', data.user_id);

          if (data.role === 'admin') {
            window.location.href = 'admin_dashboard.html';
          } else {
            // Redirect to user_dashboard.html with ?user_id=... in URL
            window.location.href = 'user_dashboard.html?user_id=' + encodeURIComponent(data.user_id);
          }
        } else {
          alert('Error: ' + data.error);
        }
      })
      .catch(err => {
        console.error('Error logging in:', err);
        alert('Failed to connect to server.');
      });
    });
  </script>
</body>
</html>
