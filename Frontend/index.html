<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #45a049;
    }
    footer {
      background: #eee;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Management System</h1>
  </header>
  <main>
    <h1>Welcome!</h1>
    <p>Organize, assign, and track tasks efficiently. Log in to get started.</p>
    <a href="login.html" class="btn">Get Started</a>
  </main>
  <footer>

  </footer>

</html>
